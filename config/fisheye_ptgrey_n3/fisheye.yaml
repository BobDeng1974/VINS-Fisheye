%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 2

is_fisheye: 1
imu_topic: "/dji_sdk_1/dji_sdk/imu"
# imu_topic: "/dji_sdk_1/dji_sdk/imu"
image0_topic: "/stereo/left/image_raw"
image1_topic: "/stereo/right/image_raw"
output_path: "/home/xuhao/output"

cam0_calib: "up.yaml"
cam1_calib: "down.yaml"
image_width: 1280
image_height: 1024
show_width: 1920

fisheye_fov: 235

enable_up_top: 1
enable_down_top: 0
enable_up_side: 1
enable_down_side: 1
enable_rear_side: 0

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 1      # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 9.9973231873202462e-01, -2.2085141695582063e-02,
       -6.8947370490556499e-03, 2.4799857920249913e-02,
       2.2067293069941585e-02, 9.9975296446290118e-01,
       -2.6541710959168277e-03, 6.9400745039257198e-03,
       6.9516515487232228e-03, 2.5013124409307540e-03,
       9.9997270861599918e-01, 8.3934072907196247e-02, 0., 0., 0., 1. ]
body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 9.9983912892095927e-01, 1.0444987102063878e-02,
       1.4581444476289626e-02, 2.5499100938225976e-02,
       1.0472575485334614e-02, -9.9994351034126039e-01,
       -1.8169449914302233e-03, 7.2508186664813528e-03,
       1.4561642808466580e-02, 1.9693579754920527e-03,
       -9.9989203426564166e-01, -2.9138715578578070e-02, 0., 0., 0., 1. ]

